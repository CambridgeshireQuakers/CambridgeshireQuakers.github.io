---
# This layout, intended for blog postings, is not currently used.
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

  <h1itemprop="name headline">{{ page.title }}</h1>
  <p class="text-muted"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>

  <div class="content-body" itemprop="articleBody">
    {{ content }}
  </div>

</article>
